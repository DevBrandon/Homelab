[defaults]
# Inventory location - points to production inventory by default
inventory = inventories/prod/hosts.yml

# Roles and collections paths
roles_path = roles
collections_path = collections

# Host key checking - set to False for homelab convenience
# Set to True in production environments with proper key management
host_key_checking = False

# SSH settings optimized for Raspberry Pi
[ssh_connection]
# Use persistent SSH connections for better performance
pipelining = True
control_path_dir = ~/.ansible/cp
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=30

# Timeout settings - Raspberry Pis may need more time
timeout = 30

# Retry files location
retry_files_enabled = True
retry_files_save_path = ~/.ansible/retry

# Logging
log_path = logs/ansible.log

# Callback plugins for better output
stdout_callback = yaml
bin_ansible_callbacks = True

# Gathering facts
gathering = smart
fact_caching = jsonfile
fact_caching_connection = ~/.ansible/facts
fact_caching_timeout = 86400

# Privilege escalation
[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Output formatting
[inventory]
enable_plugins = host_list, script, auto, yaml, ini, toml

# Playbook defaults
[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
