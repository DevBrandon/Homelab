- name: Check if Docker is already installed
  command: docker --version
  register: docker_version_check
  changed_when: false
  failed_when: false

- name: Install Docker dependencies
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Determine distribution codename
  set_fact:
    docker_distribution_codename: "{{ ansible_distribution_release }}"
  when: ansible_distribution == "Ubuntu"
  
- name: Set Debian codename for Raspberry Pi OS
  set_fact:
    docker_distribution_codename: "bullseye"
  when: ansible_distribution == "Debian" or ansible_os_family == "Debian"

- name: Add Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present
  when: docker_version_check.rc != 0

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=arm64] https://download.docker.com/linux/debian {{ docker_distribution_codename }} stable"
    state: present
    filename: docker
  when: docker_version_check.rc != 0

- name: Install Docker
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  when: docker_version_check.rc != 0

- name: Enable and start Docker
  systemd:
    name: docker
    enabled: yes
    state: started

- name: Add users to docker group
  user:
    name: "{{ item }}"
    groups: docker
    append: yes
  loop: "{{ docker_users }}"
  notify: restart docker
